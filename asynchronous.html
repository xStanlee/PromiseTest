<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Asynchronous JavaScript</title>
</head>
<body>
    <h1>Asynchronous JavaScript</h1>
    <script>


function getWeather(woeid) {

        let cors_api_host = 'cors-anywhere.herokuapp.com';
        let api_use = `https://www.metaweather.com/api/location/${woeid}`; // ES6
        let cors_api_url = 'https://' + cors_api_host + '/' + api_use; // ES5

        fetch(cors_api_url)
        .then(result => {
            console.log(result);
            return result.json();
        })
        .then(data => {
           let today = data.consolidated_weather[0]; 
           console.log(data)
           console.log( `${data.title} : is beautiful city and today air preasure is around ${today.air_pressure}`)
        })
        .catch(error => {
            console.log(error);
        })
}

console.log(getWeather(44418));

    </script>
</body>
</html>
